<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customs Value Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background-pattern"></div>
    <main role="main">
      <h1>Customs Value Calculator</h1>
      <div class="calculator">
        <input
          type="number"
          id="custom-value"
          placeholder="Enter Customs Value"
          aria-label="Enter Customs Value"
        />
        <dl class="results">
          <dt><i class="fas fa-money-bill"></i> FOB</dt>
          <dd><input type="text" class="fob" readonly /></dd>

          <dt><i class="fas fa-ship"></i> Freight</dt>
          <dd><input type="text" class="freight" readonly /></dd>

          <dt><i class="fas fa-shield-alt"></i> Insurance</dt>
          <dd><input type="text" class="insurance" readonly /></dd>

          <dt><i class="fas fa-calculator"></i> Customs Value</dt>
          <dd><input type="text" class="cv" readonly /></dd>
        </dl>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
